<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form</title>
</head>

<body>
    <section class="container">
        <div class="main">
            <h1>Job Application <span>(Web)</span></h1>
            <form action="#">
                <div class="form_main">
                    <div class="form_control">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" placeholder="Enter First Name..." name="fname">
                    </div>
                    <div class="form_control">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" placeholder="Enter Last Name..." name="lname">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Enter Email..." />
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value>Select Job Role </option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address"> Address </label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    
                    <div class="form_control">
                        <label for="city"> City </label>
                        <input id="city" name="city" placeholder="Enter City Name...">
                    </div>
                    <div class="form_control">
                        <label for="pincode"> Pincode </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode Name...">
                    </div>
                    <div class="form_control">
                        <label for="date"> Date </label>
                        <input value="2022-01-10" type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="upload"> Upload Your CV </label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
